---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}
spec:
  secretStoreRef:
    name: scaleway-prep-horoscope-bot
    kind: ClusterSecretStore
  data:
    - secretKey: SENTRY_DSN
      remoteRef:
        key: "name:sentry-dsn"
        decodingStrategy: None
    - secretKey: GSA
  dataFrom:
    - extract:
        key: "name:manual-secrets"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-gcp
spec:
  secretStoreRef:
    name: scaleway-prep-horoscope-bot
    kind: ClusterSecretStore
  data:
    - secretKey: gsa.json
      remoteRef:
        key: "name:gsa-json"
        decodingStrategy: None
